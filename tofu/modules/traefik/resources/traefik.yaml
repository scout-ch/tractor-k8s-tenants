#
# RBAC
#
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    toolkit.fluxcd.io/tenant: traefik
  name: traefik
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    toolkit.fluxcd.io/tenant: traefik
  name: traefik
  namespace: traefik
---
# traefik needs cluster-wide permissions to watch for IngressRoutes and provides CRDs
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    toolkit.fluxcd.io/tenant: traefik
  name: gotk-reconciler
  namespace: traefik
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: traefik
    namespace: traefik
#
# Traefik HelmRelease
#
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 1h
  url: https://helm.traefik.io/traefik
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  serviceAccountName: traefik
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
      version: 37.4.0
  interval: 1h
  values:
    ingressRoute:
      dashboard:
        enabled: true
    providers:
      kubernetesGateway:
        enabled: true
    gateway:
      listeners:
        web:
          namespacePolicy:
            from: All
    service:
      spec:
        externalTrafficPolicy: Local # ðŸ‘ˆ Preserve client source IP
      annotations:
        loadbalancer.openstack.org/proxy-protocol: "true" # ðŸ‘ˆ Amphora LB Proxy Protocol einschalten
    logs:
      access:
        enabled: true
    ports:
      web:
        proxyProtocol:
          insecure: true
        redirections:
          entryPoint:
            to: websecure
            scheme: https
            permanent: true
      websecure:
        proxyProtocol:
          insecure: true

    # Cert resovler specific configuration
    ## We should use cert-manager in the future
    ## https://doc.traefik.io/traefik/reference/install-configuration/tls/certificate-resolvers/acme/#using-letsencrypt-with-kubernetes
    certificatesResolvers:
      letsencrypt:
        acme:
          email: "itkom@pbs.ch"
          storage: "/data/acme.json" # Path to store the certificate information.
          tlsChallenge: "true"
    persistence:
      enabled: true
    deployment:
      initContainers:
        # The "volume-permissions" init container is required if you run into permission issues.
        # Related issue: https://github.com/traefik/traefik-helm-chart/issues/396
        - name: volume-permissions
          image: busybox:1.36
          command:
            [
              "sh",
              "-c",
              "touch /data/acme.json; chmod -v 600 /data/acme.json; chown -R 65532:65532 /data/acme.json;",
            ]
          securityContext:
            runAsNonRoot: false
            runAsGroup: 0
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /data
